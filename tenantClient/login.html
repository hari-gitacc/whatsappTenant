<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Vaseegrah - Register</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="login">
        <div class="box">
          <div class="image">
            <img src="Images/logo 2.jpg" alt="image" />
          </div>
          <div class="head">
            <span>Register</span>
          </div>
          <input type="text" placeholder="Username" id="username" />
          <input type="email" placeholder="Email" id="email" />
          <input type="text" placeholder="Password" id="password" />
          <input
            type="text"
            placeholder="WhatsApp Number"
            id="whatsapp-number"
          />
          <input type="text" placeholder="Access Token" id="access-token" />
          <input type="text" placeholder="Verify Token" id="verify-token" />
          <button type="button" id="register-button">Register</button>
        </div>
      </div>
    </div>

   
    <script>
      // Your web app's Firebase configuration
    
      document
        .getElementById("register-button")
        .addEventListener("click", function () {
            const name = document.getElementById("username").value;

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const whatsappNumber =
            document.getElementById("whatsapp-number").value;
          const accessToken = document.getElementById("access-token").value;
          const verifyToken = document.getElementById("verify-token").value;

          // Register the user using Firebase Authentication
         
              fetch("http://192.168.47.221:80/tenant", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email: email,
                  name: name,
                  whatsapp_phone_number_id:whatsappNumber,
                  whatsapp_token: accessToken,
                  verify_token: verifyToken,
                  password:password
                })
              })
                .then((response) => response.json())
                .then((data) => {
                  console.log("Success:", data);
                  alert("Registration successful and data sent!");
                })
                .catch((error) => {
                  console.error("Error:", error);
                  alert(
                    "Registration successful but failed to send data to server."
                  );
                });
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert("Failed to create account: " + errorMessage);
            });
  
    </script>
  </body>
</html>
