<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Vaseegrah - Register</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="login">
            <div class="box">
                <div class="image">
                    <img src="Images/logo 2.jpg" alt="image">
                </div>
                <div class="head">
                    <span>Register</span>
                </div>
                <input type="text" placeholder="Username" id="username">
                <!-- <input type="number" placeholder="Mobile Number" id="mobile-number"> -->
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <!-- <input type="password" placeholder="Confirm Password" id="confirm-password"> -->
                <input type="text" placeholder="Name" id="name">
                <input type="text" placeholder="WhatsApp Number" id="whatsapp-number">
                <!-- <input type="text" placeholder="ID" id="id"> -->
                <input type="text" placeholder="Access Token" id="access-token">
                <input type="text" placeholder="Verify Token" id="verify-token">
                <button type="button" id="register-button">Register</button>
            </div>
        </div>
    </div>
    <script src="JS/firebase.js"></script>
</body>
</html>
